<div [hidden]="!authenticationService.isLoggedIn()">
    <h2>Tasks</h2>

    <ul class="pure-menu-list">
        <li *ng-for="#task of tasks" class="pure-menu-item">{{task.title}}</li>
    </ul>

    <p>Number of tasks: {{nrOfTasks}}</p>

    <form class="pure-form">
        <fieldset>
            <legend>Add a task</legend>

            <input #newname placeholder="description ..." />

            <button (click)="addTask($event, newname)" class="pure-button pure-button-primary">add</button>
        </fieldset>
    </form>
</div>

<p [hidden]="!message" class="message-container">{{message}}</p>
