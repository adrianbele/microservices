<div [hidden]="!authenticationService.isLoggedIn()">
    <h2>Tasks</h2>

	<ul class="pure-menu-list">
		<li *ng-for="#atask of tasks" class="pure-menu-item" (click)="loadTask($event, atask)">{{atask.title}}</li>
	</ul>

    <p>Number of tasks: {{nrOfTasks}}</p>

    <form class="pure-form">
        <fieldset>
            <legend>Add a task</legend>

            <input [(ng-model)]="task.title" placeholder="description ..." />

            <button (click)="saveTask($event)" class="pure-button pure-button-primary">save</button>
			<button (click)="clearTask($event)" class="pure-button">clear</button>
        </fieldset>
    </form>
</div>
